<div id="scrollTop" class="wrapper">

  <script> //Smooth scroll to anchor
    $(document).on('click', 'a[href^="#"]', function (event) {
        event.preventDefault();

        $('html, body').animate({
            scrollTop: $($.attr(this, 'href')).offset().top
        }, 500);
    });
  </script>

  <div class="navContainer">
    <div class="name"><a href="index.html">David Fung</a></div>

    <script>
    $(function(){     //Current page highlight on nav
      $('a').each(function() {
        if ($(this).prop('href') == window.location.href) {
          $(this).addClass('current');
        }
      });
    });
    </script>
  </div>

  <a href="#scrollTop" id="return-to-top"><i class="fa fa-chevron-up" aria-hidden="true"></i></a>

  <div class="contactContainer">
    <hr>
    <h1>Get in touch</h1>

    <form id="contact" action="mailto:davidfungiv@hotmail.com" method="post" enctype="text/plain" netlify>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Email address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Subject" type="text" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your message here...." tabindex="4" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>

    <script>
      $(document).ready(function() {   //Simulate smooth loading
          setTimeout(function() {
              $('.contactContainer').addClass('contactContainer-loaded');
          }, 100);
      });
    </script>
